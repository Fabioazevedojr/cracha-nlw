<!--
  Como fazer comentário em HTML

  HyperText - é um texto com links
  
  Markup  - marcação (Tags)
  
  Language - Regras de uma linguagem
-->
<!DOCTYPE html>

<html>
  <head>
    <title>Fabio Azevedo - DoWhile</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img id="userImage" src="http://lorempixel.com.br/185/185/" alt="Foto pessoal" />
        </div>
        <h1 id="userName">Fabio Azevedo</h1>
        <a id="userLink" href="https://github.com/Fabioazevedojr" target="_blank">
          <img src="images/github.svg" alt="ícone github" />
          <span id="userLogin" >fabioazevedojr</span> </a
        >
        <p id="userBio">Descrição pessoal</p>

        <ul id="socialLinks" >
          <li class="instagram">
            <a href="https://www.instagram.com/" target="_blank"  />
            <img src="images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
          <li class="linkedin">
            <a href="https://www.linkedin.com" target="_blank" />
            <img src="images/linkedin.svg" alt="ícone do LinkedIn" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
